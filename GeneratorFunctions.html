

<!-- begin: cabecera  -->
<table  cellspacing="2" cellpadding="4" class="mlistado" border="1"  > 
             <tr> <th colspan="6" style="text-align:center;background-color:orange" > Database Fields </th> 
                       <th colspan="10" style="text-align:center;background-color:#8395a7" > ABM Fields </th>  
             </tr> 
            <tr style="background-color:#F7F7F7;font-size: 11px"> 
                <th style="cursor:pointer" onclick="incluir()" >Incluir</th>  
                <th>Nombre</th>  
                <th>Is Nulable</th> 
                <th>Type</th>  
                <th>Max.<br> Length.</th> 
                <th>Numeric<br>Pres.</th> 
                <th>Titulo Campo</th>
                <th>Titulo Listado</th>
                <th>Tipo</th>
                <th>Decimales</th>
                <th style="width:60px">Valores x Def.</th>
                <th style="width:60px">Atributos del Elemento</th>
                
                <th>Requerido</th>
                <th>In Line</th>
                <th>Editable</th>
                <th>Insert</th>
            </tr> 
<!-- end:    cabecera  -->


<!-- begin: datos  -->
<tr> 
    <td> <input type="checkbox" name="seleccionados" value="id" class="seleccionados" > </td> 
    <td class="column_name{ck}" data-pk="{pk}">{id}</td>  
    <td class="nullable">{isn}</td> 
    <td class="data_type">{dt}</td>  
    <td class="max_length">{cml}</td>  
    <td class="numeric_pres">{np}</td>
    <td> 
        <input type="text" size="18" id="titulo_campo_{id}" class="titulo_campo" placeholder="Titulo en el Formulario"/> </td>
        <td> <input type="text" size="18" id="titulo_listado_{id}" class="titulo_listado" placeholder="Titulo en la Lista" />  </td> 
        <td> 
            <select id="types_{id}" class="type" >
                <option value=""></option>  
                <option value="text">Texto</option>
                <option value="number">N&uacute;mero</option>
                <option value="password">Contrase&ntilde;a</option>
                <option value="tel">Telefono</option>
                <option value="email">Email</option>
                <option value="date">Fecha</option>                
                <option value="time">Hora</option>
                <option value="datetime-local">Fecha Hora</option>
                <option value="select">Select</option>
                <option value="db_select">DB Select</option>
                <option value="textarea">Textarea</option>
                <option value="checkbox">CheckBox</option>
            </select>
        </td>
        <td><input type="number" class="decimal" size="4" value="" maxlength="6" id="decimal_{id}"></td>
        <td><input type="text" class="default" size="12" value="" id="default_{id}"></td>
        <td style="text-align: center" ><span  style="cursor: pointer"  onclick=getAttributes("{id}")>&nbsp;...&nbsp;</span> <input type="hidden" id="params_{id}" value=""> </td> 
        <td style="text-align: center" ><input type="checkbox" class="required" id="required_{id}" ></td> 
        <td style="text-align: center" ><input type="checkbox" class="inline" id="inline_{id}" ></td> 
        <td style="text-align: center" >
            <select class="editable" id="editable_{id}" >
                <option value="Yes">Si</option>
                <option value="No">No</option>
                <option value="readonly">Ver</option>
            </select>    
        </td> 
        <td style="text-align: center" >
            <select class="insert" id="insert_{id}" >
                <option value="Yes">Si</option>
                <option value="No">No</option>
                <option value="Auto">Auto</option>
            </select>    
        </td> 
  </tr>
            
<!-- end:    datos  -->



<!-- begin: fin  -->  
       </table>
<!-- end:    fin  -->
