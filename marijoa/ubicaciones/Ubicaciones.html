<!-- begin: headers -->   
    <head>  
        <link rel="stylesheet" type="text/css" href="Ubicaciones.css?_=0" />      
        <link rel="stylesheet" type="text/css" href="../js/DataTables/DataTables-1.10.18/css/jquery.dataTables.min.css">
        <link rel="stylesheet" type="text/css" href="../js/DataTables/Responsive-2.2.2/css/responsive.dataTables.min.css">         
        <link rel="stylesheet" type="text/css" href="../js/DataTables/Responsive-2.2.2/css/responsive.bootstrap4.min.css"/>         
    </head>  
<!-- end:   headers -->

<!-- begin: insert_edit_form -->     
<div class="form" id="form_ubicaciones"></div>
<!-- end:   insert_edit_form -->

<!-- begin: data_header -->
<div class="list_container">      
    <table id="ubicaciones"  border="1" class="display responsive nowrap db_tablename"  >
        <thead>
            <tr>
                <th>Ubic Nombre</th><th>Suc</th><th>Tipo</th><th>Filas</th><th>Cols</th><th>Sentido</th><th></th>
            </tr>
        </thead>

<!-- end:   data_header -->


<!-- begin: data_line -->     
    <tr> <td>{ubic_nombre}</td> <td>{suc}</td> <td>{tipo}</td> <td>{filas}</td> <td>{cols}</td> <td>{sentido}</td> <td class="itemc"><img class="edit" src="../img/edit.png" onclick=editUI("{ubic_nombre}") ></td>  </tr>
<!-- end:   data_line -->


<!-- begin: data_foot -->     

        <tfoot>
             
        </tfoot>
    </table> 
</div>
 
<!-- end:   data_foot -->

<!-- begin: script -->      
    <script type="text/javascript" src="../js/jquery-3.3.1.js" ></script>
    <script type="text/javascript" language="javascript" src="../js/DataTables/DataTables-1.10.18/js/jquery.dataTables.min.js"></script>        
    <script type="text/javascript" language="javascript" src="../js/DataTables/Responsive-2.2.2/js/dataTables.responsive.min.js"></script>
    <script type="text/javascript" src="../js/functions.js" ></script>    
    <script type="text/javascript" src="Ubicaciones.js" ></script>
    
<!-- end:   script -->


<!-- begin: edit_form_cab -->  
<table border="0" class="form_table" id="edit_ubicaciones" style="width: auto">
    <tr> <th colspan="2" class="form_title" > Actualizar Ubicaciones  </th> </tr> 
<!-- end:   edit_form_cab -->


<!-- begin: edit_form_data -->     
<tr> <td class="form_label">Ubic Nombre:</td> <td><input class="form_text PRI" type="text" id="form_ubic_nombre"  readonly="readonly" required="required" size="30"  value="{value_of_ubic_nombre}" >*</td>  </tr>
<tr> <td class="form_label">Tipo:</td> <td>
<select class="form_select" id="form_tipo"   >{value_of_tipo}</select>
</td>  </tr>
<tr> <td class="form_label">Filas:</td> <td><input class="form_number" type="number" id="form_filas"    size="10" onkeypress="return onlyNumbers(event)" value="{value_of_filas}" ></td>  </tr>
<tr> <td class="form_label">Cols:</td> <td><input class="form_number" type="number" id="form_cols"    size="10" onkeypress="return onlyNumbers(event)" value="{value_of_cols}" ></td>  </tr>
<tr> <td class="form_label">Sentido:</td> <td><input class="form_text" type="text" id="form_sentido"    size="30"  value="{value_of_sentido}" ></td>  </tr>

<!-- end:   edit_form_data -->


<!-- begin: edit_form_foot -->     
<tr><td colspan="2" style="text-align: center" id="msg_ubicaciones" ></td></tr>
    <tr>
        <td colspan="2" style="text-align: center">
            <input type="button" value="Cancelar" onclick="closeForm()">
            <input type="button" value="Modificar Datos" onclick=updateData("edit_ubicaciones") id="ubicaciones_update_button">
            <input type="button" value=" Cerrar " onclick="closeForm()" id="ubicaciones_close_button" style="display:none">
        </td>
    </tr>
</table> 
<!-- end:   edit_form_foot -->






<!-- begin: add_form_cab -->  
<table border="0" class="form_table" id="add_ubicaciones">
    <tr> <th colspan="2" class="form_title" > (Nuevo Registro) Ubicaciones  </th> </tr> 
<!-- end:   add_form_cab -->


<!-- begin: add_form_data -->     
<tr> <td class="form_label">Ubic Nombre:</td> <td><input class="form_text PRI" type="text" id="form_ubic_nombre"    required="required"  size="30"  value="" >*</td>  </tr>
<tr> <td class="form_label">Suc:</td> <td><input class="form_text PRI" type="text" id="form_suc"    required="required"  size="10"  value="" >*</td>  </tr>
<tr> <td class="form_label">Tipo:</td> <td>
<select class="form_select" id="form_tipo"  >
<option value="Estante">Estante</option>
<option value="Sector">Sector</option>
</select>
</td>  </tr>
<tr> <td class="form_label">Filas:</td> <td><input class="form_number" type="number" id="form_filas"      size="10" onkeypress="return onlyNumbers(event)" value="" ></td>  </tr>
<tr> <td class="form_label">Cols:</td> <td><input class="form_number" type="number" id="form_cols"      size="10" onkeypress="return onlyNumbers(event)" value="" ></td>  </tr>
<tr> <td class="form_label">Sentido:</td> <td><input class="form_text" type="text" id="form_sentido"      size="30"  value="" ></td>  </tr>

<!-- end:   add_form_data -->


<!-- begin: add_form_foot -->     
<tr><td colspan="2" style="text-align: center" id="msg_ubicaciones" ></td></tr>
    <tr>
        <td colspan="2" style="text-align: center">
            <input type="button" value="Cancelar" onclick="closeForm()">
            <input type="button" value=" Grabar " onclick=addData("add_ubicaciones") id="ubicaciones_save_button">
            <input type="button" value=" Cerrar " onclick="closeForm()" id="ubicaciones_close_button" style="display:none">
        </td>
    </tr>
</table> 
<!-- end:   add_form_foot -->


<!-- begin: no_result -->     
<div style="text-align: center;margin: 2cm auto"> Ningun registro para Ubicaciones <button type="button" id="add_button_proveedores" onclick="addUI()">Agregar un nuevo registro para (Ubicaciones)</button></div> 
<!-- end:   no_result -->
