<!-- begin: headers -->   
    <head>  
        <link rel="stylesheet" type="text/css" href="Inv_control.css?_=0" />      
        <link rel="stylesheet" type="text/css" href="../js/DataTables/DataTables-1.10.18/css/jquery.dataTables.min.css">
        <link rel="stylesheet" type="text/css" href="../js/DataTables/Responsive-2.2.2/css/responsive.dataTables.min.css">         
        <link rel="stylesheet" type="text/css" href="../js/DataTables/Responsive-2.2.2/css/responsive.bootstrap4.min.css"/>         
    </head>  
<!-- end:   headers -->

<!-- begin: insert_edit_form -->     
<div class="form" id="form_inv_control"></div>
<!-- end:   insert_edit_form -->

<!-- begin: data_header -->
<div class="list_container">      
    <table id="inv_control"  border="1" class="display responsive nowrap db_tablename"  >
        <thead>
            <tr>
                <th>Id Inv</th><th>Suc</th><th>Usuario</th><th>Estado</th><th></th>
            </tr>
        </thead>

<!-- end:   data_header -->


<!-- begin: data_line -->     
    <tr> <td>{id_inv}</td> <td>{suc}</td> <td>{usuario}</td> <td>{estado}</td> <td class="itemc"><img class="edit" src="../img/edit.png" onclick=editUI("{id_inv}") ></td>  </tr>
<!-- end:   data_line -->


<!-- begin: data_foot -->     

        <tfoot>
             
        </tfoot>
    </table> 
</div>
 
<!-- end:   data_foot -->

<!-- begin: script -->      
    <script type="text/javascript" src="../js/jquery-3.3.1.js" ></script>
    <script type="text/javascript" language="javascript" src="../js/DataTables/DataTables-1.10.18/js/jquery.dataTables.min.js"></script>        
    <script type="text/javascript" language="javascript" src="../js/DataTables/Responsive-2.2.2/js/dataTables.responsive.min.js"></script>
    <script type="text/javascript" src="../js/functions.js" ></script>    
    <script type="text/javascript" src="Inv_control.js" ></script>
    
<!-- end:   script -->


<!-- begin: edit_form_cab -->  
<table border="0" class="form_table" id="edit_inv_control" style="width: auto">
    <tr> <th colspan="2" class="form_title" > Actualizar Inv_control  </th> </tr> 
<!-- end:   edit_form_cab -->


<!-- begin: edit_form_data -->     
<tr> <td class="form_label">Id Inv:</td> <td><input class="form_number PRI" type="number" id="form_id_inv"  readonly="readonly" required="required" size="10" onkeypress="return onlyNumbers(event)" value="{value_of_id_inv}" >*</td>  </tr>
<tr> <td class="form_label">Suc:</td> <td><input class="form_text MUL" type="text" id="form_suc"    size="10"  value="{value_of_suc}" ></td>  </tr>
<tr> <td class="form_label">Usuario:</td> <td><input class="form_text MUL" type="text" id="form_usuario"    size="30"  value="{value_of_usuario}" ></td>  </tr>
<tr> <td class="form_label">Fecha Inicio:</td> <td><input class="form_datetime-local" type="datetime-local" id="form_fecha_inicio"      value="{value_of_fecha_inicio}" ></td>  </tr>
<tr> <td class="form_label">Fecha Finalizacion:</td> <td><input class="form_datetime-local" type="datetime-local" id="form_fecha_fin"      value="{value_of_fecha_fin}" ></td>  </tr>
<tr> <td class="form_label">Cerrado Por:</td> <td><input class="form_text" type="text" id="form_cerrado_por"    size="30"  value="{value_of_cerrado_por}" ></td>  </tr>
<tr> <td class="form_label">Estado:</td> <td><input class="form_text" type="text" id="form_estado"    size="10"  value="{value_of_estado}" ></td>  </tr>

<!-- end:   edit_form_data -->


<!-- begin: edit_form_foot -->     
<tr><td colspan="2" style="text-align: center" id="msg_inv_control" ></td></tr>
    <tr>
        <td colspan="2" style="text-align: center">
            <input type="button" value="Cancelar" onclick="closeForm()">
            <input type="button" value="Modificar Datos" onclick=updateData("edit_inv_control") id="inv_control_update_button">
            <input type="button" value=" Cerrar " onclick="closeForm()" id="inv_control_close_button" style="display:none">
        </td>
    </tr>
</table> 
<!-- end:   edit_form_foot -->






<!-- begin: add_form_cab -->  
<table border="0" class="form_table" id="add_inv_control">
    <tr> <th colspan="2" class="form_title" > (Nuevo Registro) Inv_control  </th> </tr> 
<!-- end:   add_form_cab -->


<!-- begin: add_form_data -->     
<tr> <td class="form_label">Suc:</td> <td><input class="form_text MUL" type="text" id="form_suc"      size="10"  value="" ></td>  </tr>
<tr> <td class="form_label">Usuario:</td> <td><input class="form_text MUL" type="text" id="form_usuario"      size="30"  value="" ></td>  </tr>
<tr> <td class="form_label">Fecha Inicio:</td> <td><input class="form_datetime-local" type="datetime-local" id="form_fecha_inicio"        value="" ></td>  </tr>
<tr> <td class="form_label">Fecha Finalizacion:</td> <td><input class="form_datetime-local" type="datetime-local" id="form_fecha_fin"        value="" ></td>  </tr>
<tr> <td class="form_label">Cerrado Por:</td> <td><input class="form_text" type="text" id="form_cerrado_por"      size="30"  value="" ></td>  </tr>
<tr> <td class="form_label">Estado:</td> <td><input class="form_text" type="text" id="form_estado"      size="10"  value="" ></td>  </tr>

<!-- end:   add_form_data -->


<!-- begin: add_form_foot -->     
<tr><td colspan="2" style="text-align: center" id="msg_inv_control" ></td></tr>
    <tr>
        <td colspan="2" style="text-align: center">
            <input type="button" value="Cancelar" onclick="closeForm()">
            <input type="button" value=" Grabar " onclick=addData("add_inv_control") id="inv_control_save_button">
            <input type="button" value=" Cerrar " onclick="closeForm()" id="inv_control_close_button" style="display:none">
        </td>
    </tr>
</table> 
<!-- end:   add_form_foot -->


<!-- begin: no_result -->     
<div style="text-align: center;margin: 2cm auto"> Ningun registro para Inv_control <button type="button" id="add_button_proveedores" onclick="addUI()">Agregar un nuevo registro para (Inv_control)</button></div> 
<!-- end:   no_result -->
