<!-- begin: headers -->   
    <head>  
        <link rel="stylesheet" type="text/css" href="Parametros.css?_=0" />      
        <link rel="stylesheet" type="text/css" href="../js/DataTables/DataTables-1.10.18/css/jquery.dataTables.min.css">
        <link rel="stylesheet" type="text/css" href="../js/DataTables/Responsive-2.2.2/css/responsive.dataTables.min.css">         
        <link rel="stylesheet" type="text/css" href="../js/DataTables/Responsive-2.2.2/css/responsive.bootstrap4.min.css"/>         
    </head>  
<!-- end:   headers -->

<!-- begin: insert_edit_form -->     
<div class="form" id="form_parametros"></div>
<!-- end:   insert_edit_form -->

<!-- begin: data_header -->
<div class="list_container">      
    <table id="parametros"  border="1" class="display responsive nowrap db_tablename"  >
        <thead>
            <tr>
                <th>Clave</th><th>Usuario</th><th>Valor</th><th>Descrip</th><th></th>
            </tr>
        </thead>

<!-- end:   data_header -->


<!-- begin: data_line -->     
    <tr> <td>{clave}</td> <td>{usuario}</td> <td>{valor}</td> <td>{descrip}</td> <td class="itemc"><img class="edit" src="../img/edit.png" onclick=editUI("{clave}") ></td>  </tr>
<!-- end:   data_line -->


<!-- begin: data_foot -->     

        <tfoot>
             
        </tfoot>
    </table> 
</div>
 
<!-- end:   data_foot -->

<!-- begin: script -->      
    <script type="text/javascript" src="../js/jquery-3.3.1.js" ></script>
    <script type="text/javascript" language="javascript" src="../js/DataTables/DataTables-1.10.18/js/jquery.dataTables.min.js"></script>        
    <script type="text/javascript" language="javascript" src="../js/DataTables/Responsive-2.2.2/js/dataTables.responsive.min.js"></script>
    <script type="text/javascript" src="../js/functions.js" ></script>    
    <script type="text/javascript" src="Parametros.js" ></script>
    
<!-- end:   script -->


<!-- begin: edit_form_cab -->  
<table border="0" class="form_table" id="edit_parametros" style="width: auto">
    <tr> <th colspan="2" class="form_title" > Actualizar Parametros  </th> </tr> 
<!-- end:   edit_form_cab -->


<!-- begin: edit_form_data -->     
<tr> <td class="form_label">Clave:</td> <td><input class="form_text PRI" type="text" id="form_clave"  readonly="readonly" required="required" size="40"  value="{value_of_clave}" >*</td>  </tr>
<tr> <td class="form_label">Usuario:</td> <td><input class="form_text PRI" type="text" id="form_usuario"  readonly="readonly"  size="30"  value="{value_of_usuario}" ></td>  </tr>
<tr> <td class="form_label">Valor:</td> <td><textarea class="form_textarea" id="form_valor" cols="40" rows="3"   >{value_of_valor}</textarea></td>  </tr>
<tr> <td class="form_label">Descrip:</td> <td><textarea class="form_textarea" id="form_descrip" cols="40" rows="3"   >{value_of_descrip}</textarea></td>  </tr>

<!-- end:   edit_form_data -->


<!-- begin: edit_form_foot -->     
<tr><td colspan="2" style="text-align: center" id="msg_parametros" ></td></tr>
    <tr>
        <td colspan="2" style="text-align: center">
            <input type="button" value="Cancelar" onclick="closeForm()">
            <input type="button" value="Modificar Datos" onclick=updateData("edit_parametros") id="parametros_update_button">
            <input type="button" value=" Cerrar " onclick="closeForm()" id="parametros_close_button" style="display:none">
        </td>
    </tr>
</table> 
<!-- end:   edit_form_foot -->






<!-- begin: add_form_cab -->  
<table border="0" class="form_table" id="add_parametros">
    <tr> <th colspan="2" class="form_title" > (Nuevo Registro) Parametros  </th> </tr> 
<!-- end:   add_form_cab -->


<!-- begin: add_form_data -->     
<tr> <td class="form_label">Clave:</td> <td><input class="form_text PRI" type="text" id="form_clave"    required="required"  size="40"  value="" >*</td>  </tr>
<tr> <td class="form_label">Usuario:</td> <td><input class="form_text PRI" type="text" id="form_usuario"      size="30"  value="" ></td>  </tr>
<tr> <td class="form_label">Valor:</td> <td><textarea class="form_textarea" id="form_valor" cols="40" rows="3"   ></textarea></td>  </tr>
<tr> <td class="form_label">Descrip:</td> <td><textarea class="form_textarea" id="form_descrip" cols="40" rows="3"   ></textarea></td>  </tr>

<!-- end:   add_form_data -->


<!-- begin: add_form_foot -->     
<tr><td colspan="2" style="text-align: center" id="msg_parametros" ></td></tr>
    <tr>
        <td colspan="2" style="text-align: center">
            <input type="button" value="Cancelar" onclick="closeForm()">
            <input type="button" value=" Grabar " onclick=addData("add_parametros") id="parametros_save_button">
            <input type="button" value=" Cerrar " onclick="closeForm()" id="parametros_close_button" style="display:none">
        </td>
    </tr>
</table> 
<!-- end:   add_form_foot -->


<!-- begin: no_result -->     
<div style="text-align: center;margin: 2cm auto"> Ningun registro para Parametros <button type="button" id="add_button_proveedores" onclick="addUI()">Agregar un nuevo registro para (Parametros)</button></div> 
<!-- end:   no_result -->
