<!-- begin: headers -->   
    <head>  
        <link rel="stylesheet" type="text/css" href="Articulos_x_temp.css?" />      
        <link rel="stylesheet" type="text/css" href="../../js/DataTables/DataTables-1.10.18/css/jquery.dataTables.min.css">
        <link rel="stylesheet" type="text/css" href="../../js/DataTables/Responsive-2.2.2/css/responsive.dataTables.min.css">         
        <link rel="stylesheet" type="text/css" href="../../js/DataTables/Responsive-2.2.2/css/responsive.bootstrap4.min.css"/>         
    </head>  
<!-- end:   headers -->

<!-- begin: insert_edit_form -->     
<div class="form" id="form_articulos_x_temp"></div>
<!-- end:   insert_edit_form -->

<!-- begin: data_header -->
<div class="list_container">      
    <table id="articulos_x_temp"  border="1" class="display responsive nowrap db_tablename"  >
        <thead>
            <tr>
                <th>Suc</th><th>Estante</th><th>Temporada</th><th>Codigo</th><th>Fila</th><th>Col</th><th>Um</th><th>Capacidad</th><th>Piezas</th><th>Usuario</th><th>Fecha</th><th></th>
            </tr>
        </thead>

<!-- end:   data_header -->


<!-- begin: data_line -->     
    <tr> <td>{suc}</td> <td>{estante}</td> <td>{temporada}</td> <td>{codigo}</td> <td>{fila}</td> <td>{col}</td> <td>{um}</td> <td>{capacidad}</td> <td>{piezas}</td> <td>{usuario}</td> <td>{fecha}</td> <td class="itemc"><img class="edit" src="../img/edit.png" onclick=editUI("{suc}") ></td>  </tr>
<!-- end:   data_line -->


<!-- begin: data_foot -->     

        <tfoot>
             
        </tfoot>
    </table> 
</div>
 
<!-- end:   data_foot -->

<!-- begin: script -->      
    <script type="text/javascript" src="../../js/jquery-3.3.1.js" ></script>
    <script type="text/javascript" language="javascript" src="../../js/DataTables/DataTables-1.10.18/js/jquery.dataTables.min.js"></script>        
    <script type="text/javascript" language="javascript" src="../../js/DataTables/Responsive-2.2.2/js/dataTables.responsive.min.js"></script>
    <script type="text/javascript" src="../js/functiones.js" ></script>    
    <script type="text/javascript" src="Articulos_x_temp.js" ></script>
    
<!-- end:   script -->


<!-- begin: edit_form_cab -->  
<table border="0" class="form_table">
    <tr> <th colspan="2" class="form_title" > Actualizar Articulos_x_temp  </th> </tr> 
<!-- end:   edit_form_cab -->


<!-- begin: edit_form_data -->     
<tr> <td class="form_label">Suc:</td> <td><input class="form_text" type="text" id="form_suc"  readonly="readonly" size="10"  value="{value_of_suc}" ></td>  </tr>
<tr> <td class="form_label">Estante:</td> <td><input class="form_text" type="text" id="form_estante"   size="30"  value="{value_of_estante}" ></td>  </tr>
<tr> <td class="form_label">Temporada:</td> <td><input class="form_number" type="number" id="form_temporada"   size="10" onkeyup="return onlyNumbers(event)" value="{value_of_temporada}" ></td>  </tr>
<tr> <td class="form_label">Codigo:</td> <td><input class="form_text" type="text" id="form_codigo"   size="16"  value="{value_of_codigo}" ></td>  </tr>
<tr> <td class="form_label">Fila:</td> <td><input class="form_number" type="number" id="form_fila"   size="10" onkeyup="return onlyNumbers(event)" value="{value_of_fila}" ></td>  </tr>
<tr> <td class="form_label">Col:</td> <td><input class="form_number" type="number" id="form_col"   size="10" onkeyup="return onlyNumbers(event)" value="{value_of_col}" ></td>  </tr>
<tr> <td class="form_label">Um:</td> <td><input class="form_text" type="text" id="form_um"   size="10"  value="{value_of_um}" ></td>  </tr>
<tr> <td class="form_label">Capacidad:</td> <td><input class="form_number" type="number" id="form_capacidad"   size="16" onkeyup="return onlyNumbers(event)" value="{value_of_capacidad}" ></td>  </tr>
<tr> <td class="form_label">Piezas:</td> <td><input class="form_number" type="number" id="form_piezas"   size="10" onkeyup="return onlyNumbers(event)" value="{value_of_piezas}" ></td>  </tr>
<tr> <td class="form_label">Usuario:</td> <td><input class="form_text" type="text" id="form_usuario"   size="20"  value="{value_of_usuario}" ></td>  </tr>
<tr> <td class="form_label">Fecha:</td> <td><input class="form_datetime-local" type="datetime-local" id="form_fecha"     value="{value_of_fecha}" ></td>  </tr>

<!-- end:   edit_form_data -->


<!-- begin: edit_form_foot -->     
    <tr>
        <td colspan="2" style="text-align: center">
            <input type="button" value="Cancelar" onclick="closeForm()">
            <input type="button" value="Modificar Datos" onclick="updateData()">
        </td>
    </tr>
</table> 
<!-- end:   edit_form_foot -->
