<!-- begin: headers -->   
    <head>  
        <link rel="stylesheet" type="text/css" href="Asientos_det.css?" />      
        <link rel="stylesheet" type="text/css" href="../../js/DataTables/DataTables-1.10.18/css/jquery.dataTables.min.css">
        <link rel="stylesheet" type="text/css" href="../../js/DataTables/Responsive-2.2.2/css/responsive.dataTables.min.css">         
        <link rel="stylesheet" type="text/css" href="../../js/DataTables/Responsive-2.2.2/css/responsive.bootstrap4.min.css"/>         
    </head>  
<!-- end:   headers -->

<!-- begin: insert_edit_form -->     
<div class="form" id="form_asientos_det"></div>
<!-- end:   insert_edit_form -->

<!-- begin: data_header -->
<div class="list_container">      
    <table id="asientos_det"  border="1" class="display responsive nowrap db_tablename"  >
        <thead>
            <tr>
                <th>Id Asiento</th><th>Id Det</th><th>Cuenta</th><th>Nombre Cuenta</th><th>Debe</th><th>Haber</th><th>Suc</th><th></th>
            </tr>
        </thead>

<!-- end:   data_header -->


<!-- begin: data_line -->     
    <tr> <td>{id_asiento}</td> <td>{id_det}</td> <td>{cuenta}</td> <td>{nombre_cuenta}</td> <td>{debe}</td> <td>{haber}</td> <td>{suc}</td> <td class="itemc"><img class="edit" src="../img/edit.png" onclick=editUI("{id_asiento}") ></td>  </tr>
<!-- end:   data_line -->


<!-- begin: data_foot -->     

        <tfoot>
             
        </tfoot>
    </table> 
</div>
 
<!-- end:   data_foot -->

<!-- begin: script -->      
    <script type="text/javascript" src="../../js/jquery-3.3.1.js" ></script>
    <script type="text/javascript" language="javascript" src="../../js/DataTables/DataTables-1.10.18/js/jquery.dataTables.min.js"></script>        
    <script type="text/javascript" language="javascript" src="../../js/DataTables/Responsive-2.2.2/js/dataTables.responsive.min.js"></script>
    <script type="text/javascript" src="../js/functions.js" ></script>    
    <script type="text/javascript" src="Asientos_det.js" ></script>
    
<!-- end:   script -->


<!-- begin: edit_form_cab -->  
<table border="0" class="form_table">
    <tr> <th colspan="2" class="form_title" > Actualizar Asientos_det  </th> </tr> 
<!-- end:   edit_form_cab -->


<!-- begin: edit_form_data -->     
<tr> <td class="form_label">Id Asiento:</td> <td><input class="form_number" type="number" id="form_id_asiento"  readonly="readonly" size="10" onkeypress="return onlyNumbers(event)" value="{value_of_id_asiento}" ></td>  </tr>
<tr> <td class="form_label">Id Det:</td> <td>
<select class="form_select" id="form_id_det"  >
<option value="clave">valor</option>
<option value="clave2">valor2</option>
</select>
</td>  </tr>
<tr> <td class="form_label">Cuenta:</td> <td><input class="form_text" type="text" id="form_cuenta"   size="30"  value="{value_of_cuenta}" ></td>  </tr>
<tr> <td class="form_label">Nombre Cuenta:</td> <td><input class="form_text" type="text" id="form_nombre_cuenta"   size="30"  value="{value_of_nombre_cuenta}" ></td>  </tr>
<tr> <td class="form_label">Debe:</td> <td><input class="form_number" type="number" id="form_debe"   size="16" onkeypress="return onlyNumbers(event)" value="{value_of_debe}" ></td>  </tr>
<tr> <td class="form_label">Haber:</td> <td><input class="form_number" type="number" id="form_haber"   size="16" onkeypress="return onlyNumbers(event)" value="{value_of_haber}" ></td>  </tr>
<tr> <td class="form_label">Suc:</td> <td><input class="form_text" type="text" id="form_suc"   size="10"  value="{value_of_suc}" ></td>  </tr>

<!-- end:   edit_form_data -->


<!-- begin: edit_form_foot -->     
    <tr>
        <td colspan="2" style="text-align: center">
            <input type="button" value="Cancelar" onclick="closeForm()">
            <input type="button" value="Modificar Datos" onclick="updateData()">
        </td>
    </tr>
</table> 
<!-- end:   edit_form_foot -->
