<!-- begin: headers -->   
    <head>  
        <link rel="stylesheet" type="text/css" href="Conceptos.css?" />      
        <link rel="stylesheet" type="text/css" href="../../js/DataTables/DataTables-1.10.18/css/jquery.dataTables.min.css">
        <link rel="stylesheet" type="text/css" href="../../js/DataTables/Responsive-2.2.2/css/responsive.dataTables.min.css">         
        <link rel="stylesheet" type="text/css" href="../../js/DataTables/Responsive-2.2.2/css/responsive.bootstrap4.min.css"/>         
    </head>  
<!-- end:   headers -->

<!-- begin: insert_edit_form -->     
<div class="form" id="form_conceptos"></div>
<!-- end:   insert_edit_form -->

<!-- begin: data_header -->
<div class="list_container">      
    <table id="conceptos"  border="1" class="display responsive nowrap db_tablename"  >
        <thead>
            <tr>
                <th>Id Concepto</th><th>Descrip</th><th>Tipo</th><th>Autom</th><th>Compl</th><th></th>
            </tr>
        </thead>

<!-- end:   data_header -->


<!-- begin: data_line -->     
    <tr> <td>{id_concepto}</td> <td>{descrip}</td> <td>{tipo}</td> <td>{autom}</td> <td>{compl}</td> <td class="itemc"><img class="edit" src="../img/edit.png" onclick=editUI("{id_concepto}") ></td>  </tr>
<!-- end:   data_line -->


<!-- begin: data_foot -->     

        <tfoot>
             
        </tfoot>
    </table> 
</div>
 
<!-- end:   data_foot -->

<!-- begin: script -->      
    <script type="text/javascript" src="../../js/jquery-3.3.1.js" ></script>
    <script type="text/javascript" language="javascript" src="../../js/DataTables/DataTables-1.10.18/js/jquery.dataTables.min.js"></script>        
    <script type="text/javascript" language="javascript" src="../../js/DataTables/Responsive-2.2.2/js/dataTables.responsive.min.js"></script>
    <script type="text/javascript" src="../js/functions.js" ></script>    
    <script type="text/javascript" src="Conceptos.js" ></script>
    
<!-- end:   script -->


<!-- begin: edit_form_cab -->  
<table border="0" class="form_table">
    <tr> <th colspan="2" class="form_title" > Actualizar Conceptos  </th> </tr> 
<!-- end:   edit_form_cab -->


<!-- begin: edit_form_data -->     
<tr> <td class="form_label">Id Concepto:</td> <td><input class="form_number" type="number" id="form_id_concepto"  readonly="readonly" size="10" onkeypress="return onlyNumbers(event)" value="{value_of_id_concepto}" ></td>  </tr>
<tr> <td class="form_label">Descrip:</td> <td><input class="form_text" type="text" id="form_descrip"   size="60"  value="{value_of_descrip}" ></td>  </tr>
<tr> <td class="form_label">Tipo:</td> <td><input class="form_checkbox" type="checkbox" id="form_tipo"     value="{value_of_tipo}" ></td>  </tr>
<tr> <td class="form_label">Autom:</td> <td><input class="form_password" type="password" id="form_autom"     value="{value_of_autom}" ></td>  </tr>
<tr> <td class="form_label">Compl:</td> <td><input class="form_text" type="text" id="form_compl"   size="4"  value="{value_of_compl}" ></td>  </tr>

<!-- end:   edit_form_data -->


<!-- begin: edit_form_foot -->     
    <tr>
        <td colspan="2" style="text-align: center">
            <input type="button" value="Cancelar" onclick="closeForm()">
            <input type="button" value="Modificar Datos" onclick="updateData()">
        </td>
    </tr>
</table> 
<!-- end:   edit_form_foot -->
